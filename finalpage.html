<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IBD</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!--llgstart-->
    <link rel="stylesheet" href="css/other.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/llg/aniAuto.min.js"></script>
    <!--llgend-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            position: relative;
            height: 100%;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<audio id="bg-audio" class="media-audio" src="music/Mark Isham - Building A Family.mp3" autoplay preload
       loop="loop"></audio>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-no-swiping">
            <div class="layers">
                <div class="layeritem p9back background">
                    <img id="p9anim1" ani-duration="1.5s" class="ani-auto fadeIn" src="images/Img/page9/back.png" alt="#"> 
                </div>
                <div class="layeritem p9airplan">
                    <img id="p9anim2" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="1s" class="ani-auto fadeInUp" src="images/Img/page9/airplan.png" alt="#"> 
                </div>

                <div class="layeritem p9hert">
                    <div id="p9anim3" ani-trigger="#p9anim1" class="imgwrapper ani-auto heightslide">
                        <img src="images/Img/page9/hert1.png" alt="#">
                    </div>
                    <div id="p9anim4" ani-trigger="#p9anim3" class="imgwrapper ani-auto heightslide">
                        <img src="images/Img/page9/hert2.png" alt="#">
                    </div>
                    <div id="p9anim5" ani-trigger="#p9anim4" class="imgwrapper ani-auto heightslide">
                        <img src="images/Img/page9/hert3.png" alt="#">
                    </div>
                </div>
                <div class="layeritem p9cloud">
                    <div id="p9animels1" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="2s" class="imgwrapper ani-auto fadeIn">
                        <img id="p9anim6" ani-trigger="#p9anim10" ani-duration="1s" class="ani-auto hertbeat infinite" src="images/Img/page9/cloud1.png" alt="#">
                    </div>
                </div>
                <div class="layeritem p9cloud">
                    <div id="p9animels2" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="2s" class="imgwrapper ani-auto fadeIn">
                        <img id="p9anim7" ani-trigger="#p9anim10" ani-duration="1s" class="ani-auto hertbeat infinite" src="images/Img/page9/cloud2.png" alt="#">
                    </div>
                </div>
                 <div class="layeritem p9cloud">
                    <div id="p9animels3" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="2s" class="imgwrapper ani-auto fadeIn">
                        <img id="p9anim8" ani-trigger="#p9anim10" ani-duration="1s" class="ani-auto hertbeat infinite" src="images/Img/page9/cloud3.png" alt="#">
                    </div>
                </div>

                <div class="layeritem p9words">
                    <div id="p9anim9" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="5.5s" class="imgwrapper ani-auto widthslide" >
                        <div class="clickevent1">
                            <a href="./storysub.html"></a>
                        </div>
                        <img src="images/Img/page9/words1.png" alt="#">
                    </div>
                    <div id="p9anim10" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="4s" class="imgwrapper ani-auto widthslide" >
                        <div class="clickevent2">
                            <a href="./focus.html"></a>
                        </div>
                        <img src="images/Img/page9/words2.png" alt="#">
                    </div>
                    <div id="p9anim11" ani-trigger="#p9anim1" ani-duration="2s" ani-delay="3s" class="imgwrapper ani-auto widthslide" >
                        <div class="clickevent3">
                            <a href="./storyshow.html"></a>
                        </div>
                        <img src="images/Img/page9/words3.png" alt="#">
                    </div>
                </div>
                <div class="layeritem p9lovef">
                    <div id="p9anim12" ani-trigger="#p9anim11" ani-duration="1.5s" ani-delay="3s" class="imgwrapper ani-auto widthslide">
                        <img src="images/Img/page9/lovef.png" alt="#">
                    </div>
                    <div id="p9anim13" ani-trigger="#p9anim12" ani-duration="1.5s" class="imgwrapper ani-auto widthslide">
                        <img src="images/Img/page9/stayf.png" alt="#">
                    </div>
                    <div id="p9anim14" ani-trigger="#p9anim13" ani-duration="1.5s" class="imgwrapper ani-auto widthslide">
                        <img src="images/Img/page9/lsfline.png" alt="#">
                    </div>
                </div>
                <div class="layeritem p9title">
                    <div id="p9anim15" ani-trigger="#p9anim11" ani-duration="1s" ani-delay="2s" class="imgwrapper ani-auto widthslide" >
                        <img src="images/Img/page9/title.png" alt="#">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var bgAudio = document.getElementById('bg-audio')
    bgAudio.play();

    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
            el: '.swiper-pagination',
            type: "custom",
            clickable: true,
            noSwiping: true
        },
        on: {
            slideChangeTransitionStart: function () {//
                if (this.activeIndex === 1) {
                    // next_2()
                }

            }
        }
    })

    document.addEventListener("WeixinJSBridgeReady", function () {
        bgAudio.play();
    }, false);
    // 其他应用在click/touch时触发播放
    document.addEventListener('click', function () {
        bgAudio.play();
    })
    document.addEventListener('touchstart', function () {
        bgAudio.play();
    })


    $(document).ready(function () {
        $.aniAuto();
        var twidth=$(window).width();
        $(".layers .layeritem .imgwrapper img").css({
            width:twidth+"px"
        });
        var theight=twidth/0.736;
        $(".layers .layeritem .imgwrapper").css({
            height:theight+"px"
        });
        $(".layers .layeritem .imgwrapper").parent().css({
            height:theight+"px"
        })
    });
</script>
</body>
</html>
