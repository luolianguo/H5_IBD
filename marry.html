<script src="js/loading.js"></script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="js/swiper.min.js"></script>

<script>
    $(".loading").lettering();
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
            el: '.swiper-pagination',
            type: "custom",
            clickable: true,
            noSwiping: true
        },
        on: {
            slideChangeTransitionStart: function () {//
                if (this.activeIndex === 1) {
                    next_2()
                }
            }
        }
    })
   
    var bgAudio = document.getElementById('bg-audio');
    bgAudio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
        bgAudio.play();
    }, false);
    // 其他应用在click/touch时触发播放
    var index=1;
    $(".swiper-container .swiper-wrapper .swiper-slide .layers .nextpage img").each(function(){
        slidpage($(this));
    })
    function slidpage(item)
    {
        var $this=item;
        var flag = false;
        $this.bind('touchstart click', function(){
          if (!flag) 
          {
            flag = true;
            setTimeout(function(){ flag = false; }, 100);
            bgAudio.play();
            swiper.slideNext();
            if(index==1)
            {
                startAnimation();
                $("img.lazy").each(function(){
                    $(this).attr("src",$(this).data("src"));
                })
            }
            if(index==2)
            {
                $("img.lazy1").each(function(){
                    $(this).attr("src",$(this).data("src"));
                })
            }
            if(index==3)
            {
                $("img.lazy2").each(function(){
                    $(this).attr("src",$(this).data("src"));
                })
            }
            if(index==4)
            {
                $("img.lazy3").each(function(){
                    $(this).attr("src",$(this).data("src"));
                })
            }
            if(index==5)
            {
                $("img.lazy4").each(function(){
                    $(this).attr("src",$(this).data("src"));
                })
            }
            if(index==7)
            {
                window.location.href="./finalpage.html";
            }else{
                if(index<7)
                {
                    $(".swiper-wrapper .swiper-slide:eq("+index+") .layers .background img").addClass("fadeIn");
                    index++;
                }
            }   
          }
          return false
        });
    }
    window.onload=function(){
        $('.loading').remove();
        $(".swiper-wrapper .swiper-slide:eq(0) .layers .background img").addClass("fadeIn");
        setTimeout(function(){
            $(".layers .p2char .imgwrapper img").css("visibility","visible");
            $(".layers .p2char .imgwrapper img").attr("src","images/Img/page2/char.gif");
        },4500)
        $("img.lazy0").each(function(){
            $(this).attr("src",$(this).data("src"));
        })
    }

    $(document).ready(function () {
        $.aniAuto();
        var twidth=$(window).width();
        $(".layers .layeritem .imgwrapper img").css({
            width:twidth+"px"
        });
        var theight=twidth/0.736;
        $(".layers .layeritem .imgwrapper").css({
            height:theight+"px"
        });
        $(".layers .layeritem .imgwrapper").parent().css({
            height:theight+"px"
        })
        $(".layers .layeritem.full .imgwrapper").parent().css({
            height:"100%"
        })
        $(".layers .layeritem.full .imgwrapper").css("height","100%");
        // $(".layers .layeritem.p7ball img").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",function(){
        //     $(this).removeClass("fadeIn").addClass("littleswing infinite");
        // })

        
    });
</script>
