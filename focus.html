<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IBD</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!--llgstart-->
    <link rel="stylesheet" href="css/other.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/llg/aniAuto.min.js"></script>
    <!--llgend-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            position: relative;
            height: 100%;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<audio id="bg-audio" class="media-audio" src="music/Mark Isham - Building A Family.mp3" autoplay preload
       loop="loop"></audio>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="layers">
                <div class="layeritem focusback">
                    <img id="focusanim1" ani-duration="2s" ani-delay="1s" class="ani-auto fadeIn" src="images/Img/end5/back.png" alt="#"> 
                </div>
                <div class="layeritem focuswords">
                    <div id="focusanim2" ani-duration="3s" ani-trigger="#focusanim1" class="imgwrapper ani-auto widthslide">
                        <img src="images/Img/end5/words.png" alt="#">
                    </div>
                </div>
                <div class="layeritem focuscode">
                    <div id="focusanim3" ani-duration="3s" ani-trigger="#focusanim1" class="imgwrapper ani-auto heightslide">
                        <img src="images/Img/end5/code.png" alt="#">
                    </div>
                </div>
                <div class="layeritem nextpage pagesub">
                    <a href="./finalpage.html">
                        <div ani-duration="2s" class="ani-auto fadeIn">
                            <img src="images/sursor.png" ani-duration="4s" class="ani-auto flash infinite" alt=""> 
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script src="js/swiper.min.js"></script>


<script>
    var bgAudio = document.getElementById('bg-audio')
    bgAudio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
        bgAudio.play();
    }, false);
    // 其他应用在click/touch时触发播放
    document.addEventListener('click', function () {
        bgAudio.play();
    })
    document.addEventListener('touchstart', function () {
        bgAudio.play();
    })


    $(document).ready(function () {
        $.aniAuto();
        var twidth=$(window).width();
        $(".layers .layeritem .imgwrapper img").css({
            width:twidth+"px"
        });
        var theight=twidth/0.736;
        $(".layers .layeritem .imgwrapper").css({
            height:theight+"px"
        });
        $(".layers .layeritem .imgwrapper").parent().css({
            height:theight+"px"
        })
    });
</script>

</body>
</html>
